{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 class="page-title mb-3">Admin: Adjust Credits</h2>
  <div class="jrp-card p-4">
    <form method="post" class="row g-3">
      {% csrf_token %}
      <div class="col-md-6">
        <label class="form-label fw-semibold">User</label>
        {{ form.user }}
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">Delta</label>
        {{ form.delta }}
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">Reason</label>
        {{ form.reason }}
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">Method</label>
        {{ form.method }}
      </div>
      <div class="col-md-9">
        <label class="form-label fw-semibold">Note</label>
        {{ form.note }}
      </div>
      <div class="col-12">
        <button class="btn btn-primary"><i class="bi bi-check2-circle me-1"></i> Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
