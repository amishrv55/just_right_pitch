{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Client</h2>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" value="{{ client.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ client.email }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control">{{ client.notes }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
        <a href="{% url 'my_clients' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
