{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4>Add Payment for Proposal #{{ proposal.id }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Amount -->
                        <div class="mb-3">
                            <label for="amount" class="form-label">Payment Amount (USD)</label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                        </div>

                        <!-- Due Date -->
                        <div class="mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="due_date" name="due_date">
                        </div>

                        <!-- Received Date -->
                        <div class="mb-3">
                            <label for="received_date" class="form-label">Received Date</label>
                            <input type="date" class="form-control" id="received_date" name="received_date">
                        </div>

                        <!-- Payment Status -->
                        <div class="mb-3">
                            <label for="status" class="form-label">Payment Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="Pending" selected>Pending</option>
                                <option value="Received">Received</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Save Payment</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-sm">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
