{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Delete Proposal</h3>
    <p>Are you sure you want to delete this proposal for <strong>{{ proposal.platform }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
