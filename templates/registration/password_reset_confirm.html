{% extends "base.html" %}
{% block content %}
<style>
    body {
        background: url("/media/freelancer_photos/login_bg_image.jpg") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .auth-card {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
    }
    .auth-card h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: bold;
        color: #333;
    }
</style>

<div class="auth-card">
    <h2>ðŸ”’ Set a New Password</h2>
    {% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mt-3">Change Password</button>
    </form>
    {% else %}
    <p class="text-center text-danger">This password reset link is invalid or has expired.</p>
    <div class="text-center mt-3">
        <a href="{% url 'password_reset' %}" class="btn btn-outline-primary">Request New Link</a>
    </div>
    {% endif %}
</div>
{% endblock %}
